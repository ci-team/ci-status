{% extends "ci_dashboard/base.html" %}
{% block content %}
  <div class="text-center">
    <h1 class="text-center push-down">Token: {{ token }}</h1>
    <pre class="col-md-offset-3 col-md-6 text-left">curl -q -H 'Token: 7fbdd6fe-94ea-4630-bbfa-f793222c413e' -H "Accept: application/json" \
-F 'file=@seeds.yaml.example' http://127.0.0.1:8000/import_file/</pre>
    <form method="post" class="col-md-12">
      {% csrf_token %}
      <button type="submit" class="btn btn-lg">Generate Token</button>
    </form>
  </div>
{% endblock %}
